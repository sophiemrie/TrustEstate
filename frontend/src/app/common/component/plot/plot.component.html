<div class="container">
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Plot ID</mat-label>
      <input type="number" matInput [formControl]="plotFormControl">
    </mat-form-field>
  </form>
  <button mat-flat-button color="primary" (click)="getPlot()">Submit</button>
</div>
@if (plot() !== undefined && owners() !== undefined) {
  <app-plot-card [plot]="plot()!" [owners]="owners()!"></app-plot-card>
}
