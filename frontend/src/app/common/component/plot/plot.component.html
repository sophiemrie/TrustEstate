<div class="container">
  <form class="searchbar">
    <mat-form-field appearance="outline" class="searchbar">
      <mat-label>Plot ID</mat-label>
      <input type="number" matInput class="searchbar" (input)="onPlotChange($event)">
    </mat-form-field>
  </form>
</div>
@if (plot() !== undefined && owners() !== undefined) {
  <app-plot-card [plot]="plot()!" [owners]="owners()!"></app-plot-card>
}
