<form [formGroup]="form">
  <div class="controls">
    <mat-form-field appearance="outline">
      <mat-label>DID</mat-label>
      <input matInput formControlName="did">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="register()" [disabled]="isRegistered()">Register</button>
  </div>
</form>
@if (isRegistered()) {
<div class="result">
  <p>You are already registered{{ isVerified() ? ' and verified.' : ', but not verified.' }}</p>
</div>
}
