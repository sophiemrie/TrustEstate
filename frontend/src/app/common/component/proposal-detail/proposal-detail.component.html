<div class="container">
  <h3>Approvers</h3>
  <table mat-table [dataSource]="dataSource()">
    <ng-container matColumnDef="approver">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element">
        <span class="approver-text">
          {{element.approver}}
          @if (element.isMe) {
          <mat-chip-set>
            <mat-chip> You </mat-chip>
          </mat-chip-set>
          }
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="hasApproved">
      <th mat-header-cell *matHeaderCellDef> Approved </th>
      <td mat-cell *matCellDef="let element">
        @if (element.hasApproved) {
        <mat-icon>check_circle</mat-icon>
        } @else {
        <mat-icon>cancel</mat-icon>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>

  <button mat-flat-button aria-lable="Approve" [disabled]="hasApproved()" (click)="approve()">Approve</button>
</div>
