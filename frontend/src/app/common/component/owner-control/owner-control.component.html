<form [formGroup]="form">
  <div class="controls">
    <mat-form-field appearance="outline">
      <mat-label>Owner</mat-label>
      <input matInput type="text" placeholder="Owner address" formControlName="owner" cdkFocusInitial>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Share</mat-label>
      <input matInput type="number" placeholder="Share" formControlName="share">
    </mat-form-field>
    <button mat-flat-button (click)="addOwner()">Add Owner</button>
  </div>
</form>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
  </ng-container>

  <ng-container matColumnDef="share">
    <th mat-header-cell *matHeaderCellDef>Share</th>
    <td mat-cell *matCellDef="let element">{{ element.share }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="removeOwner(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
