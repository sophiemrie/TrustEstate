<table mat-table [dataSource]="dataSource()" class="table">

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>

  <ng-container matColumnDef="share">
    <th mat-header-cell *matHeaderCellDef> Share </th>
    <td mat-cell *matCellDef="let element"> {{element.share}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="transferOwnership(element)" [disabled]="!element.isMe" aria-label="Transfer Ownership">
        <mat-icon>send</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>Total Shares: {{ totalShares() }}</p>
